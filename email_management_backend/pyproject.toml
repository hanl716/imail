[tool.black]
line-length = 88
target-version = ['py310'] # Corresponds to Python 3.10
include = '\.pyi?$'
# Exclude can be more specific if needed, but default often covers venv, .git etc.
# Example explicit exclude:
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  # | \.tox # Uncomment if using tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | alembic/versions/ # Auto-generated migration scripts might have long lines or different formatting
)/
'''

