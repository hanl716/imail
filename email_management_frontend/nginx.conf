server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service (defined in docker-compose)
    # This replaces the vue.config.js proxy for Dockerized setup
    location /api {
        proxy_pass http://backend:8000; # 'backend' will be the service name in docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Increase proxy timeouts if needed for long-running API calls
        # proxy_connect_timeout       600;
        # proxy_send_timeout          600;
        # proxy_read_timeout          600;
        # send_timeout                600;
    }

    # Optional: Add error pages, gzip, cache control, etc.
    # Example gzip configuration
    # gzip on;
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Example cache control for static assets
    # location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
    #     expires 7d;
    #     add_header Pragma public;
    #     add_header Cache-Control "public";
    # }
}
